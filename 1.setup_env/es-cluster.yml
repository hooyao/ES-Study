    networks:
      - esnet

  eshead:
    image: mobz/elasticsearch-head:5
    ports:
      - 9100:9100
    container_name: eshead
    networks:
      - esnet

  kibana:
    image: kibana:7.4.2
    container_name: kibana
    environment:
      SERVER_NAME: kibana
      ELASTICSEARCH_HOSTS: http://es-m1:9200
    ports:
      - 5601:5601
    networks:
      - esnet

networks:
  esnet:
